<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>转账</title>
    <script type="text/javascript" src="/static/jquery-easyui-1-9-4/jquery.min.js"></script>
    <script>

        function transfer() {
            var from_addr = document.getElementById('from_addr').value;
            var to_addr = document.getElementById('to_addr').value;
            var amount = document.getElementById('amount').value;
            var data = document.getElementById('data').value;
            $.ajax({
                url: "/transfer?from_addr=" + from_addr + "&amount=" + amount + "&to_addr=" + to_addr + "&data=" + data,
                type: "get",
                dataType: "json",
                timeout: 105000,
                success: function (result) {
                    if (result.code == 1000) {
                        alert("操作成功");
                    } else {
                        alert("操作失败");
                    }
                }
            });
        }
    </script>
</head>

<body>
    转出地址:<input type="text" autocomplete="off" id="from_addr" value="" /> <br />
    接收地址:<input type="text" autocomplete="off" id="to_addr" value="" /> <br />
    发行数量:<input type="text" autocomplete="off" id="amount" value="100" /><br />
    附带数据:<input type="text" autocomplete="off" id="data" value="" />
    <br /> <br />
    <input type="button" value="转账" onclick="transfer()" />
</body>

</html>
