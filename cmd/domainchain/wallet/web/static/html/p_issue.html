<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>发行</title>
    <script type="text/javascript" src="/static/jquery-easyui-1-9-4/jquery.min.js"></script>
    <script>

        function issue() {
            var addr = document.getElementById('addr').value;
            var amount = document.getElementById('amount').value;
            $.ajax({
                url: "/issue?addr=" + addr + "&amount=" + amount,
                type: "get",
                dataType: "json",
                timeout: 105000,
                success: function (result) {
                    if (result.code == 1000) {
                        alert("操作成功");
                    } else {
                        alert("操作失败");
                    }
                }
            });
        }
    </script>
</head>

<body>
    接收地址:<input type="text" autocomplete="off" id="addr" value="" /> <br />
    发行数量:<input type="text" autocomplete="off" id="amount" value="100" />
    <br /> <br />
    <input type="button" value="发行" onclick="issue()" />
</body>

</html>
